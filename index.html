<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello React & Youtube</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <script src="build/react.js"></script>
  <script src="build/react-dom.js"></script>
  <script src="js/jquery.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css"></link>
</head>

<body>
  <div class="container-fluid">
    <header class="row">
      <div class="col-md-4 margin-topbot"><h1>KokoRadio</h1></div>
      <div class="col-md-4 margin-topbot">
        <form class="search">
          <input type="text" id="search-box" placeholder="Search youtube...">
        </form>
      </div>
      <div class="col-md-4 margin-topbot">
        <select id="order-select">
          <option value="relevance">Most relevant</option>
          <option value="rating">Higher rating</option>
          <option value="viewCount">Most viewed</option>
          <option value="date">Newest</option>
        </select>
      </div>
    </header>
    <div class="row">
      <div class="col-lg-5" id="player-wrapper">
        <div id="player"></div>
        <div id="playlist"></div>
      </div>
      <div id="video-box" class="col-lg-7">
      </div>
    </div>
  </div>

  <script type="text/babel" src="js/app.js"></script>
</body>

</html>
